<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>
<body class="body-style">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"><img class="profile__edit-button-image" src="./images/edit-button.png" alt=""></button>
          </div>
          <p class="profile__text">Исследователь океана</p> 
        </div>
        <button class="profile__add-button"><img class="profile__add-button-image" src="./images/profile__edit-button-image.png" alt=""></button>
      </section>
      <section class="elements">
        <ul class="elements-list">
          <template id="element-template">
            <li class="element">
              <img src="#" class="element__image" alt="">
              <button class="element__remove"></button>
              <div class="element__group">
                <p class="element__title"></p>
                <button class="element__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile" >
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-edit" name="form-edit">
          <button class="popup__close-button"></button>
          <input class="popup__input" id="name_text" name="popup-name-text" placeholder="Введите текст">
          <input class="popup__input" id="description_text" name="popup-description-text" placeholder="Введите текст">
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-image">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-button"></button>
        <form class="popup__form-add" name="form-add">
          <input class="popup__input" id="name-image" name="popup-name-image" placeholder="Название">
          <input class="popup__input" id="link-image" name="popup-link-image" placeholder="Ссылка на картинку">
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_view_img">
      <div class="popup__content popup__content_view_img">
        <button class="popup__close-button"></button>
        <img src="#" class="popup__image" alt="">
        <h2 class="popup__title-image"></h2>   
      </div>
    </div>
  </div>
</body>
</html>
