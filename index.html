<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Document</title>
</head>
<body class="body-style">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image"><div class="profile__avatar"></div></div>
        <div class="profile__info">
          <div class="profile__conteiner">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"><img class="profile__edit-button-image" src="./images/edit-button.png" alt=""></button>
          </div>
          <p class="profile__text">Исследователь океана</p> 
        </div>
        <button class="profile__add-button"><img class="profile__add-button-image" src="./images/profile__edit-button-image.png" alt=""></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Храм на склоне горы">
          <div class="element__group">
            <p class="element__title">Карачаевск</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Вид на гору Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Горные склоны">
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Вид на гору Эльбрус">
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Горные склоны">
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Храм на склоне горы">
          <div class="element__group">
            <p class="element__title">Карачаево-Черкессия</p>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-edit">
          <button class="popup__close-button"></button>
          <input class="popup__input" id="name_text">
          <hr class="popup__line">
          <input class="popup__input" id="description_text">
          <hr class="popup__line">
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
